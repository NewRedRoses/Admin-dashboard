<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar-container">
        <div class="sidebar-title">
          <p>icon</p>
          <p>Dashboard</p>
        </div>
        <div class="sidebar-top">
          <div>
            <p>Home</p>
            <p>Profile</p>
            <p>Messages</p>
            <p>History</p>
            <p>Tasks</p>
            <p>Communities</p>
          </div>
        </div>
        <div class="sidebar-bottom">
          <div>
            <p>Settings</p>
            <p>Support</p>
            <p>Privacy</p>
          </div>
        </div>
      </div>

      <div class="header-container">
        <div class="header-top">
          <div class="header-item">search-icon</div>
          <div class="header-item">
            <textarea name="" id="" cols="30" rows="10">Search</textarea>
          </div>
          <div class="header-item">notification icon</div>
          <div class="header-item">pfp</div>
          <div class="header-item">name</div>
        </div>
        <div class="header-bottom">
          <div class="header-item">pfp</div>
          <div class="header-item">greeting</div>
          <div class="header-item">btn1</div>
          <div class="header-item">btn2</div>
          <div class="header-item">btn3</div>
        </div>
      </div>
      <div class="main-content-container">
        <div class="projects-container">
          <div class="project-card">1</div>
          <div class="project-card">2</div>
          <div class="project-card">3</div>
          <div class="project-card">4</div>
          <div class="project-card">5</div>
          <div class="project-card">6</div>
        </div>
        <div class="annoucements-container">
          <div class="annoucement-card"></div>
          <div class="annoucement-card"></div>
          <div class="annoucement-card"></div>
        </div>
        <div class="trending-container">
          <div class="trending-card"></div>
          <div class="trending-card"></div>
          <div class="trending-card"></div>
          <div class="trending-card"></div>
        </div>
      </div>
    </div>
  </body>
</html>
